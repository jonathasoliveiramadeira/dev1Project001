{% extends 'base.html' %}

{% block main %}
  <div class="content">
    <div class="row">
      <strong>CPF: </strong> <p>{{ exemplo.cpf }}</p>
      <strong>Nome:</strong><p>{{ exemplo.name }}</p>
    </div>
  </div>
  <div>
    <h3>Bl√° = {{exemplo.id}}</h3>
    <form id="person"
      href = "{% url 'aula:exemplo_function_delete' exemplo.id %}"

          method="post">
      {% csrf_token %}

             value="{{ exemplo.id }}">

{% endblock main %}
